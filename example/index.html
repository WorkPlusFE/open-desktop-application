<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <script src="../lib/@w6s/open-desktop-application.min.js"></script>
</head>
<body>
    <div>
        <div id="open-app">open-desktop-application</div>
    </div>
    <script>
        window.onload = function() {
            function handle(event) {
                const params = {
                    protocol: 'mailto',
                    action: 'johndoe@somewhere.com',
                    query: {
                        id: 1,
                        name: 'test',
                    },
                    fail: function(err) {
                        alert('err');
                    },
                    success: function() {
                        alert('success');
                    },
                };
                openDesktopApplication(params);
            };
            document.getElementById('open-app').addEventListener('click', handle, false);
        };
    </script>
</body>
</html>
